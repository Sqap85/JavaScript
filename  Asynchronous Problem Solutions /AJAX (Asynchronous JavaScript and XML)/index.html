<!-- AJAX (Asynchronous JavaScript and XML), web sayfalarının daha hızlı ve dinamik bir şekilde veri almasını ve göndermesini sağlayan bir tekniktir. AJAX, sayfanın tamamen yeniden yüklenmeden, sadece gerekli kısımlarının güncellenmesine olanak tanır. Bu sayede, kullanıcı deneyimi daha hızlı ve akıcı hale gelir.

AJAX, genellikle JavaScript ile birlikte XMLHttpRequest nesnesi kullanılarak gerçekleştirilir, ancak artık JSON (JavaScript Object Notation) formatı XML’e göre daha yaygın olarak kullanılmaktadır.

AJAX’ın Temel Özellikleri:

	1.	Asenkron İletişim: AJAX, sayfanın yeniden yüklenmesine gerek kalmadan, arka planda veri gönderip alabilir. Kullanıcı, bu veri ile işlem yapılırken sayfa üzerinde başka işlemler yapmaya devam edebilir.
	2.	Dinamik İçerik Güncelleme: Sayfa yeniden yüklenmeden içerikler dinamik olarak güncellenebilir. Bu, sayfanın sadece değişen kısımlarını yükleyerek performansı artırır.
	3.	Sunucu ile Veri Alışverişi: AJAX, sunucu ile veri alışverişi yaparak kullanıcılara yeni içerikler sağlayabilir. Bu veri genellikle JSON veya XML formatında olabilir.
	4.	Kullanıcı Deneyimini İyileştirme: AJAX, sayfa yenilemeleri yerine sadece gerekli kısımları güncelleyerek, daha hızlı ve akıcı bir kullanıcı deneyimi sunar.

AJAX ile Veri Gönderme ve Alma:

AJAX kullanılarak bir web sayfasında veri gönderme ve alma işlemi şu adımları içerir:
	1.	XMLHttpRequest Nesnesi Oluşturulur: AJAX işlemi için tarayıcıda XMLHttpRequest nesnesi kullanılır.
	2.	Veri Gönderilir: Bu nesne aracılığıyla, bir web sunucusuna veri gönderilir.
	3.	Yanıt Alınır: Sunucudan gelen yanıt, belirli bir formatta (genellikle JSON veya XML) alınır.
	4.	Sayfa Güncellenir: Alınan yanıt, sayfada belirli bir alanı güncelleyerek kullanıcının görsel deneyimini iyileştirir.

AJAX Örneği:

Aşağıdaki örnekte, bir kullanıcı “Get Data” butonuna tıkladığında, AJAX kullanılarak sunucudan veri alınır ve sayfa güncellenir. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Örneği</title>
</head>
<body>

    <h1>AJAX ile Veri Alma</h1>
    <button onclick="getData()">Veri Al</button>
    <div id="data"></div>

    <script>
        function getData() {
            // XMLHttpRequest nesnesi oluşturuyoruz
            var xhr = new XMLHttpRequest();

            // Veri alınacak URL'yi belirtiyoruz
            xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts/1', true);

            // Veri alındığında yapılacak işlem
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Yanıt verisi JSON formatında olacak, parse ediyoruz
                    var response = JSON.parse(xhr.responseText);
                    
                    // Yanıtı ekrana yazdırıyoruz
                    document.getElementById('data').innerHTML = '<h3>' + response.title + '</h3><p>' + response.body + '</p>';
                } else {
                    console.log('Hata: ' + xhr.status);
                }
            };

            // AJAX isteği gönderiliyor
            xhr.send();
        }
    </script>

</body>
</html>
<!--Açıklamalar:

	1.	XMLHttpRequest Nesnesi: xhr nesnesi, veriyi alacak ve gönderecek nesnedir.
	2.	GET İsteği: xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts/1', true) ile bir GET isteği yapılır. Bu örnekte, “jsonplaceholder.typicode.com” üzerinden örnek veri alınmaktadır.
	3.	Yanıt İşleme: xhr.onload fonksiyonu, veri başarıyla alındığında çalışır. Yanıtın JSON.parse ile işlenmesi sağlanır.
	4.	Veri Güncelleme: Sunucudan alınan veriler, sayfada bir div elementine yerleştirilir.

AJAX’ın Avantajları:

	•	Sayfa Yenilemeden Veri Gönderme: Web sayfası yenilenmeden arka planda veri gönderilip alınabilir, böylece kullanıcı deneyimi artar.
	•	Performans Artışı: Sayfanın yalnızca gerekli kısımları güncellenir, bu da sayfa yükleme sürelerini kısaltır.
	•	Daha İyi Kullanıcı Deneyimi: Dinamik içerik yükleme ile sayfa kesintisiz ve hızlı hale gelir.

AJAX’ın Dezavantajları:

	•	SEO Zorlukları: Sayfanın dinamik içeriği, bazı arama motorları tarafından daha zor indekslenebilir.
	•	Tarayıcı Uyumluluğu: Her ne kadar modern tarayıcılar AJAX’ı desteklese de, bazı eski tarayıcılarda sorunlar yaşanabilir.
	•	Hata Yönetimi: Asenkron işlemler olduğu için hata yönetimi dikkatli yapılmalıdır.

AJAX, modern web uygulamalarının temel yapı taşlarından biridir ve özellikle tek sayfa uygulamaları (SPA) gibi dinamik içeriklere sahip sitelerde yaygın olarak kullanılır. -->
